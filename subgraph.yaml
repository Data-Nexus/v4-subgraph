specVersion: 1.2.0
description: Uniswap is a decentralized protocol for automated token exchange on Ethereum.
repository: https://github.com/Uniswap/v4-subgraph
schema:
  file: ./schema.graphql
features:
  - nonFatalErrors
dataSources:
  - kind: ethereum/contract
    name: PoolManager
    network: mainnet
    source:
      abi: PoolManager
      address: "0x000000000004444c5dc75cB358380D2e3dE08A90"
      startBlock: 21688329
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      file: ./src/mappings/index.ts
      entities:
        - Pool
        - Token
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: PoolManager
          file: ./abis/PoolManager.json
      eventHandlers:
        - event: Initialize(indexed bytes32,indexed address,indexed address,uint24,int24,address,uint160,int24)
          handler: handleInitialize
          calls:
            name0: ERC20[event.params.currency0].name()
            name1: ERC20[event.params.currency1].name()
            symbol0: ERC20[event.params.currency0].symbol()
            symbol1: ERC20[event.params.currency1].symbol()
            decimals0: ERC20[event.params.currency0].decimals()
            decimals1: ERC20[event.params.currency1].decimals()
            totalSupply0: ERC20[event.params.currency0].totalSupply()
            totalSupply1: ERC20[event.params.currency1].totalSupply()
        - event: ModifyLiquidity(indexed bytes32,indexed address,int24,int24,int256,bytes32)
          handler: handleModifyLiquidity
        - event: Swap(indexed bytes32,indexed address,int128,int128,uint160,uint128,int24,uint24)
          handler: handleSwap
  - kind: ethereum/contract
    name: PositionManager
    network: mainnet
    source:
      abi: PositionManager
      address: "0xbD216513d74C8cf14cf4747E6AaA6420FF64ee9e"
      startBlock: 21689089
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      file: ./src/mappings/index.ts
      entities:
        - Position
      abis:
        - name: PositionManager
          file: ./abis/PositionManager.json
      eventHandlers:
        - event: Subscription(indexed uint256,indexed address)
          handler: handleSubscription
        - event: Unsubscription(indexed uint256,indexed address)
          handler: handleUnsubscription
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
  - kind: ethereum/contract
    name: EulerSwapFactory
    network: mainnet
    source:
      abi: EulerSwapFactory
      address: "0xb013be1D0D380C13B58e889f412895970A2Cf228"
      startBlock: 22676162
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/index.ts
      entities:
        - Position
      abis:
        - name: EulerSwapFactory
          file: ./abis/EulerSwapFactory.json
      eventHandlers:
        - event: PoolDeployed(indexed address,indexed address,indexed address,address)
          handler: handleHookDeployed
        - event: PoolUninstalled(indexed address,indexed address,indexed address,address)
          handler: handleHookUninstalled
