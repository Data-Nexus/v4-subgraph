specVersion: 0.0.4
description: Uniswap is a decentralized protocol for automated token exchange on Ethereum.
repository: https://github.com/Uniswap/v4-subgraph
schema:
  file: ./schema.graphql
features:
  - nonFatalErrors
  - grafting
dataSources:
  - kind: ethereum/contract
    name: PoolManager
    network: sepolia
    source:
      abi: PoolManager
      address: '0xc021A7Deb4a939fd7E661a0669faB5ac7Ba2D5d6'
      startBlock: 6012766
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/index.ts
      entities:
        - Pool
        - Token
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: PoolManager
          file: ./abis/PoolManager.json
      eventHandlers:
        - event: Initialize(bytes32,indexed address,indexed address,uint24,int24,address)
          handler: handleInitialize
        - event: ModifyLiquidity(indexed bytes32,indexed address,int24,int24,int256)
          handler: handleModifyLiquidity
        - event: Swap(indexed bytes32,address,int128,int128,uint160,uint128,int24,uint24)
          handler: handleSwap
  - kind: ethereum/contract
    name: PositionManager
    network: sepolia
    source:
      abi: PositionManager
      address: '0xCF2BA330E80C4E5A75F552ec64ACDB9DF7eDEe6F'
      startBlock: 6462113
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/index.ts
      entities:
        - MintPosition
        - PositionConfig
        - PoolKey
      abis:
        - name: PositionManager
          file: ./abis/PositionManager.json
      eventHandlers:
        - event: MintPosition(indexed uint256,((address,address,uint24,int24,address),int24,int24))
          handler: handleMintPosition
        - event: Subscribed(uint256,address)
          handler: handleSubscribed
        - event: Unsubscribed(uint256,address)
          handler: handleUnsubscribed